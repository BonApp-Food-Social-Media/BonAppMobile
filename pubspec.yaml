name: bon_app_mobile
description: "Exercise (and potentially more) for becoming an ultimate Software Developer"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/bonApp_logo.png"

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/placeholder_or_error_image.jpg
    - assets/images/empty_profile_pic.webp
    - assets/images/no_image_found.png
